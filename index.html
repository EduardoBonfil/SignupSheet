<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/88ee96154e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Vollkorn&display=swap" rel="stylesheet">

    <title>Email Sign up</title>
</head>

<body>
    <header class="header-container">
        <div class="header-div">
            <div class="logo">
               <p class="logo-text"> Ed's Photos </p>
               <!--<i class="fas fa-camera-retro" id="camera"></i> -->
            </div>
            <ul class="menu">
                <li>Home</li>
                <li>Gallery</li>
                <li>Shop</li>
                <li>Contact</li>

            </ul>

        </div>


    </header>
    <form action="#"class="container container--main">
        <div class="sheet">
            <h1 class="title">Get a Free Wallpaper Every Week!</h1>
            <h3 class="call2action">Sign up with your email below to receive your wallpapers</h3>
            <i class="fas fa-arrow-circle-down" id="arrow"></i>
            <div class="signup">
                <label for="name" class="name-label">Name:</label>
                <input type="text" name="" id="name" class="input">

                <label for="email" class="email-label">Email:</label>
                <input type="email" name="" id="email" class="input">


                <button class="button">Sign up</button>
         
            </div>

        </div>   
    </form> 

    <footer>
        
    </footer>





    
</body>

</html>
